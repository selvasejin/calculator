<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Calculator</h1>
    </div>
    <div class="box">
      <div class="display" id="ans">0</div>

      <div class="buttons">
        <button onclick="previous()">ðŸ•™</button>
        <button onclick="clearDisplay()" class="clear">A/C</button>
        <button onclick="operator('/')" class="high">/</button>
        <button onclick="operator('*')" class="high">*</button>
        <button onclick="operator('+')" class="high">+</button>
        <button onclick="operator('-')" class="high">-</button>
        <button onclick="num(1)" class="num">1</button>
        <button onclick="num(2)" class="num">2</button>
        <button onclick="num(3)" class="num">3</button>
        <button onclick="num(4)" class="num">4</button>
        <button onclick="num(5)" class="num">5</button>
        <button onclick="num(6)" class="num">6</button>
        <button onclick="num(7)" class="num">7</button>
        <button onclick="num(8)" class="num">8</button>
        <button onclick="num(9)" class="num">9</button>
        <button onclick="num(0)" class="num">0</button>
        <button onclick="num('00')" class="num">00</button>
        <button class="equal" onclick="equal()">=</button>
      </div>
    </div>
  </body>
<script>
  const answer = document.getElementById("ans");

  let expression = "";
  let history = [];

  function updateDisplay(value) {
    answer.textContent = value || "0";
  }

  function num(n) {
    if (expression === "0") expression = "";
    expression += n;
    updateDisplay(expression);
  }

  function operator(op) {
    if (expression === "") return;

    const lastChar = expression.slice(-1);
    if ("+-*/".includes(lastChar)) {
      expression = expression.slice(0, -1);
    }

    expression += op;
    updateDisplay(expression);
  }

  function clearDisplay() {
    expression = "";
    updateDisplay("0");
  }

  function equal() {
    try {
      const result = calculate(expression);
      history.push(`${expression} = ${result}`);
      localStorage.setItem("history", JSON.stringify(history));
      expression = result.toString();
      updateDisplay(expression);
    } catch {
      updateDisplay("Error");
      expression = "";
    }
  }

  function previous() {
    const stored = JSON.parse(localStorage.getItem("history")) || [];
    if (stored.length === 0) {
      alert("No history");
      return;
    }
    alert(stored[stored.length - 1]);
  }

  function calculate(exp) {
    return Function(`"use strict"; return (${exp})`)();
  }
</script>

</html>
